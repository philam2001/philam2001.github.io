<!-- Html is used widely as the document/text portion of a website-->
<html lang="en"> <!-- Used to make html into english-->
    <head> <!-- <head> is used to contain meta data and is not displayed -->
        <!--<meta> is a HTML tag that contains metadata about a web page, charset is an HTML attribute 
            that defines the character encoding-->
        <meta charset="utf-8">  <!-- This serves the purpose to allow usage of utf-8, which covers 
            almost all symbols and characters-->
            <meta name="author" content="Phi Lam">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This helps align page based on device seen on-->
        <link rel="stylesheet" href="style.css" /> <!--This needs to be in head to let the css file use html-->
        <script src="script.js" defer></script> <!--This allows the js file to apply onto the page-->
        Phi's Git Website
    </head>
    <body>
        <header><!--<header> is like an introduction container and includes <h1>, etc, name, date-->
        <h1><!--<h1> to <h6> tags are used to define HTML headings. <h1> defines the most important heading. <h6>-->
            Phi Lam's Website
        </h1>
        <p>
            Hi! My name is Phi Lam and the purpose of this git page is for me to 
            have fun and learn some frontend!
        </p>
        </header> 
    </body>
</html>
